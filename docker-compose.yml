version: '3.8'

services:
  # TimescaleDB
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: swing-timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:-changeme}
      POSTGRES_DB: swing_trading
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Feast online store)
  redis:
    image: redis:7-alpine
    container_name: swing-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: swing-api
    environment:
      TIMESCALEDB_HOST: timescaledb
      TIMESCALEDB_PORT: 5432
      TIMESCALEDB_DATABASE: swing_trading
      TIMESCALEDB_USER: postgres
      TIMESCALEDB_PASSWORD: ${TIMESCALEDB_PASSWORD:-changeme}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config:/app/config

  # UI (development)
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: ui
    container_name: swing-ui
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  timescaledb_data:

